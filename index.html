<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" id="page-logo" href="#"><img class="ml-2 mr-2" src="images/icon/open-book.svg" height="50" width="50" alt=""> Книжная Полка</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto p-3">
            <li class="nav-item">
                <a class="nav-link" id="index-page-btn" href="#">Главная<span></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="favorite-page-btn" href="#">Избранное</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" id="input-search" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="btn-search" type="button">Поиск</button>
        </form>
    </div>
</nav>
<main class="main">
    <h2 class="main-title" id="page-title">Главная</h2>
    <div class="row m-0">
        <div class="col-12 col-md-3 col-sm-12 col-lg-3 col-xl-2 ml-1">
           <div class="filter-bar">
               <h3>Фильтр</h3>
               <div class="filter-list">
                   <div class="filter publisher-filter">
                       <button class="btn btn-primary" type="button" data-toggle="collapse"
                               data-target="#collapse-publisher">
                           Издательство
                       </button>
                       <div id="collapse-publisher" class="collapse show publisher-filter-list">
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="publishingHouse" value="Эксмо">
                               <label class="form-check-label">
                                   Эксмо
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="publishingHouse" value="АСТ">
                               <label class="form-check-label">
                                   АСТ
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="publishingHouse" value="БОМБОРА">
                               <label class="form-check-label">
                                   БОМБОРА
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="publishingHouse" value="ЮНИПАБЛИК">
                               <label class="form-check-label">
                                   ЮНИПАБЛИК
                               </label>
                           </div>
                       </div>
                   </div>
                   <div class="filter author-filter">
                       <button class="btn btn-primary" type="button" data-toggle="collapse"
                               data-target="#collapse-author">
                           Автор
                       </button>
                       <div id="collapse-author" class="collapse author-filter-list">
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="author" value="Стивен Кинг">
                               <label class="form-check-label">
                                   Стивен Кинг
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="author" value="Югова Анастасия Андреевна">
                               <label class="form-check-label">
                                   Югова Анастасия Андреевна
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="author" value="Арден Лия">
                               <label class="form-check-label">
                                   Арден Лия
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="author" value="Ли Бардуго">
                               <label class="form-check-label">
                                   Ли Бардуго
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="author" value="Лайдон Джон">
                               <label class="form-check-label">
                                   Лайдон Джон
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="author" value="Бёрджесс Энтони">
                               <label class="form-check-label">
                                   Бёрджесс Энтони
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="author" value="Эдуард Хруцкий">
                               <label class="form-check-label">
                                   Эдуард Хруцкий
                               </label>
                           </div>
                       </div>
                   </div>
                   <div class="filter year-filter">
                       <button class="btn btn-primary" type="button" data-toggle="collapse"
                               data-target="#collapse-year">
                           Год издания
                       </button>
                       <div id="collapse-year" class="collapse year-filter-list">
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="yearOfPublishing" value="2021">
                               <label class="form-check-label">
                                   2021
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="yearOfPublishing" value="2020">
                               <label class="form-check-label">
                                   2020
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="yearOfPublishing" value="2019">
                               <label class="form-check-label">
                                   2019
                               </label>
                           </div>
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" criterion="yearOfPublishing" value="2015">
                               <label class="form-check-label">
                                   2015
                               </label>
                           </div>
                       </div>
                   </div>
                   <button type="button" class="btn btn-outline-secondary inactive" id="drop-filter">Сбросить</button>
               </div>
           </div>
        </div>
        <div class="col col-md-8 col-sm-12 col-lg-8 col-xl-9 mr-2 mr-sm-1">
            <div class="row search-result-bar inactive">
                <p class="ml-2 search-result"></p>
            </div>
            <div class="">
                <select class="sorting-select col-12 col-sm-12 col-lg-4"  id="sorting">
                    <option value="alphabetFirst">по алфавиту А-Я</option>
                    <option value="alphabetLast">по алфавиту Я-А</option>
                    <option value="ratingFirst">по наилучшему рейтингу</option>
                    <option value="ratingLast">по наихудшему рейтингу</option>
                    <option value="newFirst">сначало новые</option>
                    <option value="newLast">сначало старые</option>
                </select>
                    <div id="books-list" class="row row-content mt-3  ml-3">

                    </div>
                </div>
            </div>
        </div>
</main>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
